</html><!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regestration Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link type="text/css" href="/assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="base :: navlinks"></div>
<h4>New USer Registration</h4>
<form autocomplete="off"
      action="#"
      th:action="@{/register}"
      th:object="${appUser} " method="post"
      enctype="multipart/form-data">
    First Name <mark><strong>
     <span th:if="${#fields.hasErrors('firstName')}"
           th:errors="*{firstName}">First Name Error</span></strong></mark>
    <label>
        <input type="text" id="firtsName" placeholder="First Name"
               th:field="*{firstName}" /><br /></label>

    Last Name <mark><strong>
     <span th:if="${#fields.hasErrors('lastName')}"
           th:errors="*{lastName}">Last Name Error</span></strong></mark>
    <label><input type="text" id="lastName" placeholder="Last Name"
                  th:field="*{lastName}" /><br /></label>

    Email <mark><strong>
     <span th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">Email Error</span></strong></mark>
    <label> <input type="email" id="email" placeholder="email"
                   th:field="*{email}" /><br /> </label>


    User Name <mark><strong>
     <span th:if="${#fields.hasErrors('userName')}"
           th:errors="*{userName}">USer Name Error</span></strong></mark>
    <label><input type="text" id="userName" placeholder="User Name"
                  th:field="*{userName}" /><br /></label>
    About You <mark><strong>
     <span th:if="${#fields.hasErrors('aboutYou')}"
           th:errors="*{aboutYou}">USer Name Error</span></strong></mark>
    <label><input type="text" id="aboutYou" placeholder="Tell Us Somehing About you"
                  th:field="*{aboutYou}" /><br /></label>

    Password <mark><strong>
     <span th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">Password Error</span></strong></mark>
    <lable> <input type="text" id="password" placeholder="Password"
                   th:field="*{password}" /><br />
        <button type="submit" class="btn btn-default">Submit</button>
    </lable>

    <div class="form-group">
        Picture of the room  <input type="file" name="file" />

    </div>
</form>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/popper/popper.min.js"></script>
<script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>

<!-- Theme JS -->
<script src="/assets/js/argon.min.js"></script>
</body>
</html>
